<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Coversion</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <h1>Crypto Converter</h1>
<div class="">
  <form action="/" method="post">
<input type="text" name="amount" placeholder="Qty">

    <div id="crypto">
      <select name="crypto">
        <option value="BTC">Bitcoins</option>
       <option value="ETH">Etherum</option>
       <option value="LTC">Litecoins</option>
      </select>
    </div>

  <div id="fiat">
    <select name="fiat">
      <option value="USD">US Dollar</option>
     <option value="EUR">Euro</option>
     <option value="PLN">Zloty</option>
    </select>
  </div>

  <button type="submit" value="Submit">Submit</button>
  </form>
</div>


<script src="script.js">

</script>
  </body>
</html>
